<div class="row">
	<div class="col-12">
		<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
			<div class="row">
				<div class="col-12">
					<button class="btn btn-success"
						 type="submit"
						 [disabled]="!recipeForm.valid"
						 >Save</button>
					<button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" formControlName="name" class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="form-group">
						<label for="imagePath">Image Url</label>
						<input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imgPath>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<img [src]="imgPath.value" alt="" class="img-fluid">
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="form-group">
						<label for="description">Description</label>
						<textarea type="text" id="description" formControlName="description" class="form-control" rows="6"> </textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12" formArrayName="ingredients">
					<div class="row" *ngFor="let ingredientCtrl of getControls(recipeForm,'ingredients');let i = index;"
					[formGroupName]="i"
					style="margin-top:10px;">
						<div class="col-8">
							<input type="text" formControlName="name" class="form-control">
						</div>
						<div class="col-2">
							<input type="number" formControlName="amount" class="form-control">
						</div>
						<div class="col-2">
							<button 
								type="button" 
								class="btn btn-danger"
								(click)="onDeleteIngredients(i)">X</button>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-12">
							<button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
