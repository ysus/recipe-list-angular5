<div class="row">
  <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form  #f="ngForm" (ngSubmit)="onSignup(f)" >
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" ngModel class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ngModel class="form-control" required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid"> Sign Up</button>
    </form>
  </div>
</div>
